<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> carta aberta ao futuro</title>
    <link rel="shortcut icon" href="favicon.avif" type="image/avif">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
<body>
    <section class="hero">
        <h1>uma carta aberta <br> ao futuro</h1>
        <p class="manifesto">
            Programar não e decorar codigos. 
            E aprender a pensar criar e transformar o mundo com tecnologia. 
        </p>
        <button onclick="document.getElementById('modal').showModal()">ler a carta completa</button>
    </section>
    <dialog id="modal">
        <h2>se vc chegou ate aqui...</h2>
        <p>
            O futuro pertence a quem aprende constantemente.
            Não é sobre máquinas. É sobre pessoas que sabem
            usar a tecnologia para mudar realidades.
        </p><br>
        <button onclick="document.getElementById('modal').close()">fechar</button>
    </dialog>
</body>
</html>
